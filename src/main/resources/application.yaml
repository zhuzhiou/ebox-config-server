spring:
  application:
    name: config-server
  cloud:
    config:
      discovery:
        enabled: true
      label: master
      server:
        git:
          uri: https://gitee.com/zhuzhiou/ebox-config-repo.git
          username: ${CONFIG_REPO_GIT_USERNAME}
          password: ${CONFIG_REPO_GIT_PASSWORD}
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: 'http://ebox:ebox@127.0.0.1:8761/eureka/'
server:
  port: 7001
security:
  user:
    name: ${HTTP_BASIC_AUTH_USERNAME:ebox}
    password: ${HTTP_BASIC_AUTH_PASSWORD:ebox}